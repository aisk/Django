{% extends "blog/layout.html" %}
{% block mybody %}
  <div class=entries>
    <li><strong><a class="entry_link" href="/entry/{{entry.id}}">{{entry.title}}</a></strong>
    <p class="text-success">{{ entry.body_text }}</p>
    <span><a href="{% url 'edit-entry' entry.id %}">编辑</a>   <a href="/entry/{{entry.id}}/delete">删除</a></span>
  </div>
{% endblock %}
