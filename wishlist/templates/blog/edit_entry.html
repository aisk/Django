{% extends "blog/layout.html" %}
{% block mybody %}
<form action="." method="POST" class=add-entry>
    {% csrf_token %}
    <d1>
     <dt>Title:
     <dd><input type=text size=30 name=title value="{{entry.title}}">
     <dt>Text:
     <dd><textarea class="mdm-input"  name=body_text rows=5 cols=40> {{ entry.body_text }} </textarea>
     <dd><input type=submit value=save_edit>
    </d1>
</form>
{% endblock %}
